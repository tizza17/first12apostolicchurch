<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WESTERNCAPEFINANCEHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px; /* Adjusted width to ensure coverage */
            height: 40px;  /* Adjusted height to ensure coverage */
            background-color: #ffffff; /* Adjust to match background color */
            z-index: 10;  /* Ensures that the overlay is above the iframe */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/cf88351d-f09f-42c3-aebd-edb10c8c21d7/page/qmr2D" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
        <div class="overlay"></div>
    </div>
</body>
</html>
