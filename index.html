<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WESTERNCAPEFINANCEHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-logo {
            position: fixed;
            bottom: 3px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 9999;
            pointer-events: none;
        }
        .note {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        .toggle-note {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <button class="toggle-note" onclick="toggleNotes()">Show/Hide Notes</button>
    <div class="iframe-container">
        <div class="note" id="note">
            <h4>Report Notes</h4>
            <p>These notes provide guidance on how to interact with the financial report. Click filters to customize the data view.</p>
        </div>
        <iframe src="https://lookerstudio.google.com/embed/reporting/cf88351d-f09f-42c3-aebd-edb10c8c21d7/page/p_crti6khqmd" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
    <img src="https://drive.google.com/uc?export=view&id=1-TN62aeW-XqswO0ed0ZMBZDLmK2S_A2F" alt="Custom Logo" class="overlay-logo">

    <script>
        function toggleNotes() {
            var note = document.getElementById("note");
            if (note.style.display === "none" || note.style.display === "") {
                note.style.display = "block";
            } else {
                note.style.display = "none";
            }
        }
    </script>
</body>
</html>
