<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WESTERNCAPEFINANCEHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height for desktop */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-logo {
            position: fixed; /* Ensure logo stays in a fixed position */
            bottom: 3px;
            right: 10px;
            width: 190px; /* Adjust as needed for your logo size */
            height: auto; /* Keep height proportional */
            z-index: 9999; /* High z-index to keep the logo on top */
            pointer-events: none; /* Allows interaction with elements behind the logo */
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .iframe-container {
                height: 80vh; /* Reduce height to fit mobile screens */
            }
            iframe {
                height: 80vh; /* Make sure the iframe fits within the screen */
            }
            .overlay-logo {
                width: 100px; /* Reduce logo size on smaller screens */
                bottom: 5px; /* Adjust position */
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .iframe-container {
                height: 70vh; /* Further reduce for very small screens */
            }
            iframe {
                height: 70vh;
            }
            .overlay-logo {
                width: 80px; /* Smaller logo for very small screens */
                bottom: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/cf88351d-f09f-42c3-aebd-edb10c8c21d7/page/p_crti6khqmd" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
    <!-- Use the direct URL for the logo -->
    <img src="https://drive.google.com/uc?export=view&id=1-TN62aeW-XqswO0ed0ZMBZDLmK2S_A2F" alt="Custom Logo" class="overlay-logo">
</body>
</html>
