<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WESTERNCAPEFINANCEHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-logo {
            position: fixed;
            bottom: 3px !important;
            right: 10px !important;
            width: 180px !important;
            height: auto !important;
            z-index: 10000 !important; /* Increase z-index to ensure it's above other content */
        }
        .overlay-link {
            position: fixed;
            bottom: 3px !important;
            right: 10px !important;
            z-index: 10000 !important; /* Ensure the link is on top */
            pointer-events: auto; /* Allow clicking on the link */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .overlay-logo {
                width: 100px !important; /* Reduce size for smaller screens */
                right: 5px !important;
                bottom: 5px !important;
            }
            .overlay-link {
                right: 5px !important;
                bottom: 5px !important;
            }
        }

        @media (max-width: 480px) {
            .overlay-logo {
                width: 80px !important; /* Further reduce size for very small screens */
                right: 3px !important;
                bottom: 3px !important;
            }
            .overlay-link {
                right: 3px !important;
                bottom: 3px !important;
            }
        }

        /* Ensure iframe container height adjusts for mobile */
        @media (max-width: 768px) {
            .iframe-container {
                height: calc(100vh - 50px); /* Adjust as needed to allow some space */
            }
            body, html {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/cf88351d-f09f-42c3-aebd-edb10c8c21d7/page/qmr2D" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
    <a href="https://www.itholelomzansi.co.za/" target="_blank" class="overlay-link">
        <img src="logo.jpg" alt="Custom Logo" class="overlay-logo">
    </a>
</body>
</html>
