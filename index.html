<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WESTERNCAPEFINANCEHUB</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-link {
            position: fixed;
            bottom: 1px !important;
            right: 10px !important;
            z-index: 10001 !important; /* Ensure the link is above everything, including Looker Studio watermark */
            pointer-events: auto; /* Allow clicking on the link */
        }
        .overlay-logo {
            width: 180px !important;
            height: auto !important;
            border-radius: 15px; /* Add rounded corners to the logo */
            z-index: 10001 !important; /* Ensure logo is in the absolute front */
        }

        .hover-text {
            display: none;
            position: absolute;
            bottom: 40px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10001; /* Higher than logo to be visible */
        }

        .overlay-link:hover .hover-text {
            display: block;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .overlay-logo {
                width: 100px !important; /* Reduce size for smaller screens */
            }
            .hover-text {
                font-size: 12px; /* Adjust font size for smaller screens */
                bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .overlay-logo {
                width: 80px !important; /* Further reduce size for very small screens */
            }
            .hover-text {
                font-size: 10px; /* Further adjust font size for very small screens */
                bottom: 25px;
            }
        }

        /* Ensure iframe container height adjusts for mobile */
        @media (max-width: 768px) {
            .iframe-container {
                height: calc(100vh - 50px); /* Adjust as needed to allow some space */
            }
            body, html {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/cf88351d-f09f-42c3-aebd-edb10c8c21d7/page/qmr2D" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
    <a href="https://www.itholelomzansi.co.za/" target="_blank" class="overlay-link">
        <img src="logo.jpg" alt="Custom Logo" class="overlay-logo">
        <div class="hover-text">https://www.itholelomzansi.co.za/</div>
    </a>
</body>
</html>
